<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID'S AND CLASSES</title>
</head>
<body>
    <h2> ID'S AND CLASSES IN HTML--</h2>
    <div id="manBox" class="redBg"> 
        this is main box
    </div>
    <span class="redBg"></span>
    <!-- . is for class and # in for id -->
    <div class="redBg"></div>
    <div id="manBox"></div>
    <span class="manBox"></span>
   <span id="spanid"></span>
   <div class="spanid manBox redBg"></div>
   <!-- Emmet takes div tag as default -->
   <div class="blackbackGround"></div>
   <!-- creating multiple elements using Emmet -->
 <!-- span.myClass.myClass2.myClass3*3 + tab--- to print 3 similer elements by using Emmet -->
   <span class="myClass myClass2 myClass3"> First </span>
   <span class="myclass myClass2 myClass3"> Second </span>
   <span class="myclass myClass2 myClass3"> Third  </span>
   <span class="myclass myClass2 myClass3"> Fourth </span>
</body>
</html>
